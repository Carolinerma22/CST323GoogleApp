<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/defaultTemplate"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap, Thymeleaf.org and layout/ultra q, CSS, Google font  -->
    <title>Spin City Inventory</title>
  </head>
  <body>
    <div layout:fragment="content">
		<main>
			
<!-- Hero banner with discounts -->








  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">I want it. I got it.</h1>
        <h2 class="lead text-body-secondary">Albums in Stock</h2>
        <p>
          <a href="/products/createProduct" class="btn btn-primary my-2">Request Album</a>
          <a href="#" class="btn btn-secondary my-2">Filter By</a>
        </p>
      </div>
    </div>
  </section>


<!-- Products -->
  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		  
        <div class="col"  th:each="product : ${products}">
			
          <div class="card shadow-sm">
			<h2 th:text="${product.title}">Album Title</h2>
			<h2 th:text="${product.artist}">Album Artist</h2>
            <img th:src="${product.imagePath}" class="card-img-top" alt="${product.title} album cover">
            <div class="card-body">
              <p class="card-text" th:text="${product.description}">Description</p>
              <div class="d-flex justify-content-between align-items-center">
                  <form action="#" th:action="@{deleteProduct(id=${product.getID()})}" method="post">
                    <div class="btn-group">
                      <a th:href="@{album(id=${product.getID()})}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                      <a th:href="@{editProduct(id=${product.getID()})}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                      <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                    </div>
                  </form>
                <small class="text-body-secondary" th:text="${product.price}">price</small>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>
		
      

      <br />
      <br />
    </div>
  </body>
</html>
