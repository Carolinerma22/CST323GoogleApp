<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    	/>
 
    <title>Login Pop-up</title>
  </head>
  <body>
	  
<!-- Login Form -->	  
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
		  
		<!-- Exit button -->
        <a href="/" type="button" class="btn-close" aria-label="Close" fdprocessedid="82ain"></a>
      </div>

      <div class="modal-body p-5 pt-0">
        <div layout:fragment="content">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            
            <!-- Login button leading to login form -->
            <li class="nav-item">	
              <a class="nav-link active" href="/login">Login</a>
            </li>
            
            <!-- Register button leading to registry form -->
            <li class="nav-item">
              <a class="nav-link" href="/register">No Account?</a>
            </li>
            
            <!-- Forgot Password button -->
            <li class="nav-item">
              <a class="nav-link" href="#">Forgot Password?</a>
            </li>
            
          </ul>
        </div>
        
        <!-- Login Form Body -->
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          
          
          
          
          
          
          
          <!--  -->
 	<div th:if="${param.error}">
		Invalid Username or Password
	</div>
	

	
	
	
	
	
	
	
	
	<form th:object="${loginModel}" th:action="@{/login}" method="post">
			       
	          <!-- Username textbox -->
	          <div class="mb-3">
	            <label for="username" class="form-label">
					Username
				</label>
	            <input
	              type="text"
	              name="username"
	              id="username"
	              placeholder="UserName"
	              class="form-control"
	              required	              
	            />
	          </div>
	
	          <!-- password textbox -->
	          <div class="mb-3">
		          <label for="password" class="form-label">Password</label>
		          <input
		            type="password"
		            name="password"
		            id="password"
		            placeholder="password"
		            class="form-control"
		            required
		      	/>
	          </div>
	         
	         
	         
	         
	         
	          
	          <!-- Error message -->
	          <div id="passwordHelpBlock" class="form-text">
	            Your password must be 8-20 characters long, contain letters and
	            numbers, and must not contain spaces, special characters, or emoji.
	          </div>
	          
	          <br /><br />
	          
	        <!-- Submit button --> 
			<input type="submit" value="Submit" class="btn btn-primary" />

				<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color: red;" th:text="${err}" class="fieldError"></span>
				</div>
          </form>
          
          
          
          
          
          
          
          
          
          
          
          
          
          

        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
</div>
    
    
    
    <!-- Bootstrap JS import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
