<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    	/>
 
    <title>Register Pop-up</title>
  </head>
  <body>

 <!-- Register Form -->   
 <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
		  
		<!-- Exit button -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" fdprocessedid="82ain"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <div layout:fragment="content">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
			  
            <!-- Login button leading to login form -->
            <li class="nav-item">
				<a class="nav-link" href="/login">Login</a>
            </li>
            
            <!-- Register button leading to registry form -->
            <li class="nav-item">             
              <a class="nav-link active" href="/register">No Account?</a>
            </li>
            
            <!-- Forgot Password button -->
            <li class="nav-item">
              <a class="nav-link" href="#">Forgot Password?</a>
            </li>
            
          </ul>
        </div>
        
        <!-- Register Form Body -->
		<div class="card-body">
          <h5 class="card-title">Register for Account</h5>

		  <!--  -->
          <form th:action="@{/register/doRegister}" th:object="${userModel}" method="post">
			                 
          <!-- Email textbox -->
          <div class="mb-3">
            <label for="regEmail" class="form-label">
				Email address
			</label>
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              id="regEmail"
              placeholder="name@example.com"
            />
          </div>

          <!-- First name textbox -->
          <div class="mb-3">
            <label for="regfName" class="form-label">
				First Name
			</label>
            <input
              th:field="*{firstName}"
              class="form-control"
              id="regfName"
              type="text"
              aria-label="default input example"
            />
          </div>

          <!-- Last name textbox -->
          <div class="mb-3">
            <label for="reglName" class="form-label">
				Last Name
			</label>
            <input
              th:field="*{lastName}"
              class="form-control"
              id="reglName"
              type="text"
              aria-label="default input example"
            />
          </div>
          
          <!-- Username textbox -->
          <div class="mb-3">
            <label for="reguName" class="form-label">
				Username
			</label>
            <input
              th:field="*{username}"            
              type="text"
              class="form-control"
              id="reguName"
              />
          </div>

          <!-- Phone textbox -->
          <div class="mb-3">
            <label for="regPhone" class="form-label">
				Phone Number
			</label>
            <input
              th:field="*{phone}"
              class="form-control"
              id="regPhone"
              type="number"
              aria-label="default input example"
            />
          </div>

          <!-- password textbox -->
            <label for="regPass" class="form-label">
				Password
			</label>
			<input
            type="password"
            th:field="*{password}"
            id="regPass"
            class="form-control"
            aria-describedby="passwordHelpBlock"
          />

		  <!-- Error message -->
		  
		  
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
          
          <br /><br />
          
          <!-- Submit button --> 
		  <input type="submit" value="Submit" class="btn btn-primary" />
          
				<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color: red;" th:text="${err}" class="fieldError"></span>
				</div>          
          </form>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
</div>
    
    
    
    <!-- Bootstrap JS import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
