<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Common(Create page features here)</title>
  </head>
  <body>
    <!----------------- Call defaultLayout header Template ----------------->
    <div th:fragment="header">
      <!-- sticky NAV bar (Urban Outfitters) -->
      <!-- NAV bar 1: Left aligned: Logo/home button, Right aligned: cart and search bar-->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo button -->
                <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        			<img th:src="@{/images/SpinCitySVG.svg}" class="navbar-brand" alt="SpinCity logo" width="50px" height="50px" />
      			</a>
           
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
				
				<!-- Login -->			               
              	<a th:href="@{/login}">
    				<button type="button" class="btn btn-primary" fdprocessedid="j5ce5c">
                		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
  							<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
						</svg>
                		Login
              		</button>
			  	</a>
			  	
			  	<!-- Logout -->			               
              	<a th:href="@{/logout}" method="POST">
    				<button type="button" class="btn btn-primary" fdprocessedid="j5ce5c">
                		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
  							<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
						</svg>
                		Logout
              		</button>
			  	</a>
				
				<!-- Search -->
				<svg xmlns="http://www.w3.org/2000/svg" width="6%" fill="black" class="bi bi-search" viewBox="0 0 16 16">
  					<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
				
							
              <!-- Cart -->
              	<svg xmlns="http://www.w3.org/2000/svg" width="6%" fill="black" class="bi bi-bag-dash-fill" viewBox="0 0 16 16">
  					<path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM6 9.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6z"/>
				</svg>
				
              
			  
			  
            </div>
          </form>
        </div>
        <!-- NAV bar 2: Left aligned below logo: Genre button, Era button, Artist button, sale button -->
        <ul class="nav nav-pills nav-fill">
          <!-- Artist button -->
          <li class="nav-item">
            <a class="nav-link" href="#">Artist</a>
          </li>
          <!-- Era button -->
          <li class="nav-item">
            <a class="nav-link" href="#">Era</a>
          </li>
          <!-- Genre button -->
          <li class="nav-item">
            <a class="nav-link" href="#">Genre</a>
          </li>
          <!-- Sale button -->
          <li class="nav-item">
            <a class="nav-link" href="#">Sale</a>
          </li>
        </ul>
      </nav>
    </div>

    
    
    
    <!----------------- Call defaultLayout Footer Template ----------------->
    <div class="container">
  		<footer class="py-3 my-4">
			  <br /><br /><br /><br /><br /><br /><br />
    		<ul class="nav justify-content-center border-bottom pb-3 mb-3">
      			<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy Policy</a></li>
      			<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Careers</a></li>
      			<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About Us</a></li>
      			<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      			<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
    		</ul>
    		<p class="text-center text-body-secondary">Â© 2023 Spin City All right Reserved.</p>
  		</footer>
	</div>
    
    
    
   
    <!-- Bootstrap JS import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
